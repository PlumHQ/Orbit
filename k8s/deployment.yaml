apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbit-storybook
  labels:
    app: orbit-storybook
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbit-storybook
  template:
    metadata:
      labels:
        app: orbit-storybook
        version: v1
    spec:
      containers:
      - name: orbit-storybook
        image: gcr.io/PROJECT_ID/orbit-storybook:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: orbit-storybook-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: orbit-storybook-service
  labels:
    app: orbit-storybook
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: orbit-storybook
